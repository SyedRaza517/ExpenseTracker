<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--    <link rel="stylesheet"  href= "{{ url_for('static', filename = 'css/signIn.css')}}" />-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <title>Login Page</title>
  <style>
    .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
  </style>
</head>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://media.istockphoto.com/id/1331965101/photo/young-man-holding-pen-with-bills-working-for-calculate-business-data-taxes-bills-payment.jpg?s=1024x1024&w=is&k=20&c=H75WIBVCPSTpDRXyPg76YNgU-krOtZSc4j4YmC-gPmY="
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="/validateLogin" method="post">

<!--            {% if message is defined and message %}-->
<!--			<div class="alert alert-warning">{{ message }}</div>-->
<!--		{% endif %}-->

            <div class="form-outline mb-4">
                <h3>Expense Tracker</h3>
            </div>


          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" name="email" id="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="email">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" name="password" id="password" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="password">Password</label>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 11.0rem; padding-right: 11.0rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/registerPage"
                       class="link-danger"><b>Register</b></a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-2 mb-md-0">
      Copyright Â© 2023.
    </div>
    <div class="text-white mb-2 mb-md-0">
      Developed by <b>Syed Muhammad Raza</b> with the collaboration of
      <b>Arsonild,
      Manjinder Singh,
      Bhushan Jakhad,
      Ankit Dhameliya</b>
    </div>
  </div>
</section>
</body>
</html>
